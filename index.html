<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="pagination">
            <button onclick="backBtn()" class="btn1"><img src="arrow.png" alt="">prev</button>
            <ul>
                <li onclick = "activeLink()"class="link active" value="1">1</li>
                <li onclick = "activeLink()"class="link" value="2">2</li>
                <li onclick = "activeLink()"class="link" value="3">3</li>
                <li onclick = "activeLink()"class="link" value="4">4</li>
                <li onclick = "activeLink()"class="link" value="5">5</li>
                <li onclick = "activeLink()"class="link" value="6">6</li>
                
            </ul>
            <button onclick="nextBtn()" class="btn2">next <img src="arrow.png" alt=""></button>
        </div>
    </div>

    <script>
        let link = document.getElementsByClassName("link");
        let currentValue = 1;

        function activeLink(){
            for(l of link){
                l.classList.remove("active");
            }
            event.target.classList.add("active")
            currentValue = event.target.value;
        }
        function backBtn(){
            if(currentValue >1){
                for(l of link){
                    l.classList.remove("active");
                }
                currentValue--;
                link[currentValue-1].classList.add("active")
            }
        }
        function nextBtn(){
            if(currentValue< 6){
                for(l of link){
                    l.classList.remove("active")
                }
                currentValue++
                link[currentValue-1].classList.add("active")

            }
        }
    </script>
</body>
</html>
